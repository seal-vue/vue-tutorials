<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Content-type" content="application/x-www-form-urlencoded; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="renderer" content="webkit" />
<title>组件Slot</title>
<link rel="stylesheet" type="text/css" href="http://static.haibian.com/seal/0.0.1/css/seal.min.css?v=1469521958" />
<script src="../node_modules/vue/dist/vue.min.js"></script>
<style>
    body{
        visibility: visible;
    }
    h1,h2{
        font-size: 50px;
        text-align: center;
    }
</style>
</head>
<body>
    <div class="hb-container">
        <div id="app">
            <my-component v-show="display">
                <h1>Hello Vue.js!</h1>
            </my-component>

            <my_component>{{ a }}</my_component>
        </div>
        <template id="myComponent">
            <div class="content">
                <h2>这是组件{{ msg }}</h2>
                <slot>如果没有分发内容，则显示slot中的内容</slot>
                <p>Say something...</p>
            </div>
        </template>

        <template id="my_Component">
            <div class="content">
                <h2>这是组件{{ a }}</h2>
                
            </div>
        </template>
    </div>

<script>
    // 全局注册组件，tag 为 my-component
    Vue.component('my_component', {
        template: '#my_Component',
          data: function () {
            return { a: 2 }
          }
    });
    Vue.component('my-component', {
        template: '#myComponent',
          data: function () {
            return {
                msg: 'This is a component!',
            }
          }
    });
    // 定义组件
    var Child = Vue.extend({
      template: '#myComponent',
      data: function () {
        return { a: 1 }
      }
    })
    var Child_1 = Vue.extend({
      template: '#my_Component',
      data: function () {
        return { a: 2 }
      }
    })
    // 注册
    //Vue.component('my-component', MyComponent)
    new Vue({
        el: '#app',
        data: {
            display: true
        },
        // components:{
        //     'my-component': Child,
        //     'my_component': Child_1
        // }
    })
</script>
</body>
</html>
